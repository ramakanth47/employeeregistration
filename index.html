
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Employee Registration Form</h2>
        <form id="employeeForm">
            <label for="empId">Employee ID:</label>
            <input type="text" id="empId" name="empId" required>
            <br>

            <label for="empName">Employee Name:</label>
            <input type="text" id="empName" name="empName" required>
            <br>

            <label for="empAddress">Employee Address (Door No, Street, Pincode):</label>
            <input type="text" id="empAddress" name="empAddress" required>
            <br>

            <label for="empDistrictState">Employee Address (District, State):</label>
            <select id="empDistrictState" name="empDistrictState" required>
                <option value="">Select District, State</option>
                <option value="District1, State1">District1, State1</option>
                <option value="District2, State2">District2, State2</option>
            </select>
            <br>

            <label for="empEducation">Employee Education History:</label>
            <textarea id="empEducation" name="empEducation" required></textarea>
            <br>

            <label for="empExperience">Employee Experience History:</label>
            <textarea id="empExperience" name="empExperience" required></textarea>
            <br>

            <label for="empDOB">Employee DOB:</label>
            <input type="date" id="empDOB" name="empDOB" required>
            <br>

            <label for="empAge">Employee Age:</label>
            <input type="text" id="empAge" name="empAge" disabled>
            <br>

            <label for="empSalary">Employee Salary:</label>
            <input type="number" id="empSalary" name="empSalary" required>
            <br>

            <label for="empDepartment">Employee Department:</label>
            <select id="empDepartment" name="empDepartment" required>
                <option value="">Select Department</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
            </select>
            <br>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
